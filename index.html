<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #121212; 
            color: #e0e0e0; 
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #ffffff; 
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 20px 30px;
            background: #1e1e1e;
            border-radius: 10px; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); 
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
            color: #e0e0e0; 
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #444444; 
            border-radius: 8px; 
            box-sizing: border-box;
            background-color: #2c2c2c; 
            color: #e0e0e0;
        }

        input[type="date"] {
            cursor: pointer;
        }

        input[type="date"] {
            width: 100%;
            -webkit-appearance: none; 
            -moz-appearance: none; 
            appearance: none;
            padding: 12px;
            background-color: #2c2c2c; 
            color: #e0e0e0; 
            border: 1px solid #444444;
            border-radius: 8px; 
            box-sizing: border-box;
        }

        input[type="date"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
        }

        input, select {
            background-color: #2c2c2c;
        }

        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
        }

        button {
            padding: 15px;
            background-color: #007BFF;
            color: #ffffff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

    </style>
</head>

<body>
    <h1>Transaction Manager Setup</h1>
    <form id="transaction-form" onsubmit="return validateDate()">

        <label for="closing-date">Please select the closing date for your card statement.</label>
        <input type="date" id="closing-date" name="closing-date" required>

        <label for="monthly-limit">Enter your desired spending limit for each month.</label>
        <input type="number" id="monthly-limit" name="monthly-limit" min="0" required>

        <label for="time-zone">Select your time zone from the list below.</label>
        <select id="time-zone" name="time-zone" size="6" required>
            <option value="US/Alaska">US/Alaska</option>
            <option value="US/Hawaii">US/Hawaii</option>
            <option value="US/Pacific">US/Pacific</option>
            <option value="US/Mountain">US/Mountain</option>
            <option value="US/Central">US/Central</option>
            <option value="US/Eastern">US/Eastern</option>
        </select>
        <button onclick="myFunction()" type="submit">Save Setup</button>
    </form>

    <p id="demo"></p>

    <script>
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');

            return `${year}-${month}-${day}`;
        }

        document.getElementById("closing-date").min = getTodayDate();

        function myFunction() {
            let form = document.getElementById("transaction-form");
            let text = "";

            for (let i = 0; i < form.length; i++) {
                let value = form.elements[i].value;
                
                if (i == (form.length - 1)) {
                    text += value + "";
                }
                else {
                    text += value + "<br>";
                }
            }

            document.getElementById("demo").innerHTML = text;
            window.open("shortcuts://run-shortcut?name=HTML%20Form%20Tester&input=" + text);
            window.close();
        }

        function validateDate() {
            const closingDate = document.getElementById("closing-date").value;
            const today = getTodayDate();

            if (closingDate < today) {
                alert("The selected date cannot be before today.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>

</body>
</html>
