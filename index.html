<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #121212; /* Darker background */
            color: #e0e0e0; /* Light text color for better contrast */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #ffffff; /* White title text */
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 20px 30px;
            background: #1e1e1e; /* Darker form background */
            border-radius: 10px; /* Smooth rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Stronger shadow for a more elevated effect */
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
            color: #e0e0e0; /* Light text color */
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #444444; /* Darker border */
            border-radius: 8px; /* Smooth rounded corners */
            box-sizing: border-box;
            background-color: #2c2c2c; /* Darker input background */
            color: #e0e0e0; /* Light text color inside inputs */
        }

        input[type="date"] {
            cursor: pointer;
        }

        input, select {
            background-color: #2c2c2c;
        }

        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue focus shadow */
        }

        button {
            padding: 15px;
            background-color: #007BFF;
            color: #ffffff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

    </style>
</head>

<body>
    <h1>Transaction Manager Setup</h1>
    <form id="transaction-form">

        <label for="closing-date">Please select the closing date for your card statement.</label>
        <input type="date" id="closing-date" name="closing-date" required>

        <label for="monthly-limit">Enter your desired spending limit for each month.</label>
        <input type="number" id="monthly-limit" name="monthly-limit" min="0" required>

        <label for="time-zone">Select your time zone from the list below.</label>
        <select id="time-zone" name="time-zone" size="6" required>
            <option value="US/Alaska">US/Alaska</option>
            <option value="US/Hawaii">US/Hawaii</option>
            <option value="US/Pacific">US/Pacific</option>
            <option value="US/Mountain">US/Mountain</option>
            <option value="US/Central">US/Central</option>
            <option value="US/Eastern">US/Eastern</option>
        </select>
        <button type="submit">Save Setup</button>
    </form>

    <script>
        document.getElementById("transaction-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            const jsonData = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonData], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "tm_setup_data.json";
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>

</body>
</html>
